# Map 
voxel_size: &voxel_size 0.05
voxels_per_side_in_block: &voxels_per_side_in_block 8

occ_voxel_size: *voxel_size
occ_voxels_per_side: *voxels_per_side_in_block

tsdf_voxel_size: *voxel_size
tsdf_voxels_per_side: *voxels_per_side_in_block

esdf_voxel_size: *voxel_size
esdf_voxels_per_side: *voxels_per_side_in_block

# TSDF integration
# select from simple, fast and merged
method: fast 
use_const_weight: false
max_ray_length_m: 5.0

# ESDF integration
local_range_offset_x: 50
local_range_offset_y: 50
local_range_offset_z: 20
esdf_default_distance_m: 2.0
behind_surface_m: 0.2

# Occupancy grid integration
occ_voxel_size_ratio: 1.0
occ_min_weight: 0.0001
probability_hit: 0.7
probability_miss: 0.4
threshold_min: 0.12
threshold_max: 0.97
threshold_occupancy: 0.7

# State estimation
enable_icp: false
icp_iterations: 10
use_tf_transforms: false

# Timer
update_mesh_every_n_sec: 1.0
update_esdf_every_n_sec: 0.5
publish_map_every_n_sec: 0.5
min_time_between_msgs_sec: 0.0

# Visualization
# select from color, normals, height, lambert, lambert_color
color_mode: color
# select from rainbow, inverse_rainbow, grayscale, inverse_grayscale, ironbow
intensity_colormap: rainbow
# publishing settings
publish_traversable: false
publish_slices: true
slice_level: 1.0

# Logging
verbose: true